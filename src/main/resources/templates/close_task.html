<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Close Task Form</h1>
  <hr>
  <h2>Are you sure to close this task?</h2>

  <form action="#" th:action="@{/closeTask}" th:object = "${task}", method="POST">
    <!-- Hidden form to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="hidden" th:field="*{importance}" placeholder="Importance: " class="form-control mb-4 col-4">

    <input type="hidden" th:field="*{description}" placeholder="Description: " class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Close task</button>

  </form>
  <hr>
  <a th:href="@{/}"> Back to Task List</a>
</div>
</body>
</html>
