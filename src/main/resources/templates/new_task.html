<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task Form</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <h1>Add Task Form</h1>
    <hr>
    <h2>Save Task!</h2>

    <form action="#" th:action="@{/saveTask}" th:object = "${task}", method="POST">

      <input type="text" th:field="*{importance}" placeholder="Importance: " class="form-control mb-4 col-4">

      <input type="text" th:field="*{description}" placeholder="Description: " class="form-control mb-4 col-4">

      <button type="submit" class="btn btn-info col-2"> Save task</button>

    </form>
    <hr>
    <a th:href="@{/}"> Back to Task List</a>
  </div>
</body>
</html>
