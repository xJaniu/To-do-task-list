<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">



    <h1 align="center">To Do List</h1>
    <a th:href = "@{/addTaskForm}" class="btn btn-primary btn-sm mb-3"> Add Task! </a>
    <a th:href = "@{/tasksDone}" class="btn btn-secondary btn-sm mb-3"> View done tasks! </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>importance</th>
            <th>description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${listTasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.importance}"></td>
            <td th:text="${task.description}"></td>

            <td>
                <a th:href = "@{/closeTaskForm/{id}(id=${task.id})}" class="btn btn-success btn-sm mb-3"> Done! </a>
                <a th:href = "@{/updateTaskForm/{id}(id=${task.id})}" class="btn btn-primary btn-sm mb-3"> Update! </a>
                <a th:href = "@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger btn-sm mb-3"> Delete! </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
